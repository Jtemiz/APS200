<h1 mat-dialog-title> {{this.data.tableName}}</h1>
<div mat-dialog-content>
  <canvas id="chart"> {{chart}}</canvas>
</div>

<div mat-dialog-actions style="width: 100%" class="d-flex justify-content-between">
  <button mat-mini-fab color="regular" mat-dialog-close><mat-icon>cancel</mat-icon></button>
  <button mat-mini-fab color="regular" ><mat-icon>save</mat-icon></button>
  <button mat-mini-fab color="regular" mat-dialog-close ><mat-icon>check_circle_outline</mat-icon></button>
</div>
