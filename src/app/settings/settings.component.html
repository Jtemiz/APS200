<mat-form-field class="form-field-custom">
  <mat-label>Neuer Kommentar</mat-label>
  <input matInput placeholder="Kommentarinhalt" (keydown.enter)="addCommentBtn()" [(ngModel)]="commentToAdd">
  <button mat-button matSuffix (click)="addCommentBtn()">
    <mat-icon>save</mat-icon>
  </button>
</mat-form-field>
<div class="table-container">
  <table mat-table [dataSource]="commentBtns" class="mat-elevation-z8" style="margin-bottom: 10px">
    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef>Kommentarinhalt</th>
      <td mat-cell *matCellDef="let element">{{element}}</td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>entfernen</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="basic" (click)="deleteCommentBtn(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedTableCols"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedTableCols;"></tr>
  </table>
</div>


<mat-divider></mat-divider>
<div class="btn btn-primary button-custom">
  <p>Angezeigter Messbereich in Meter</p>
  <mat-slider color="warn" discrete class="slider-custom"  [showTickMarks]="true"  [min]="0.2" [max]="10" [step]="0.1" (change)="updateChartValueAmount(chartValueAmount)">
    <input matSliderThumb [(ngModel)]="chartValueAmount" #chartValueAmountSlider>
  </mat-slider>
</div>
<mat-divider></mat-divider>
<div class="btn btn-primary button-custom">
  <p>Schriftgröße</p>
  <mat-slider color="warn" discrete class="slider-custom"  [showTickMarks]="true"  [min]="0.1" [max]="2" [step]="0.1" (change)="updateFontSize(fontSizeValue)">
    <input matSliderThumb [(ngModel)]="fontSizeValue" #fontSizeSlider>
  </mat-slider>
</div>

<mat-divider></mat-divider>

<button class="btn btn-primary button-custom" (click)="this.toggleSound()">Warnton <mat-icon *ngIf="!sound_on">volume_off</mat-icon> <mat-icon *ngIf="sound_on">volume_up</mat-icon></button>

<mat-divider></mat-divider>
<button class="btn btn-primary button-custom" (click)="openCalModal()">Kalibrierung
  <mat-icon color="primary" *ngIf="apiService.getStatusValue('WATCH_DOG')">lock</mat-icon>
  <mat-icon *ngIf="!apiService.getStatusValue('WATCH_DOG')">lock</mat-icon>
</button>
