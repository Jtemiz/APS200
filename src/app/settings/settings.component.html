<mat-form-field>
  <mat-label>Kommentar hinzuf√ºgen</mat-label>
  <input matInput placeholder="Kommentarinhalt" (keydown.enter)="addCommentBtn()" [(ngModel)]="commentToAdd">
  <button mat-button matSuffix (click)="addCommentBtn()"><mat-icon>save</mat-icon></button>
</mat-form-field>

<table mat-table [dataSource]="commentBtns" class="mat-elevation-z8">
  <ng-container matColumnDef="content">
    <th mat-header-cell *matHeaderCellDef>Kommentarinhalt</th>
    <td mat-cell *matCellDef="let element">{{element}}</td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>entfernen</th>
    <td mat-cell *matCellDef="let element"><button mat-icon-button color="basic" (click)="deleteCommentBtn(element)"><mat-icon>delete</mat-icon></button></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedTableCols"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedTableCols;"></tr>
</table>
